<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Title</title>

</head>

<body>

    <div class="container">
        <div class="title">
            <h3 class="">Đăng kí</h3>
        </div>
        <form name="formRegister">
            <div class="form-group">
                <label for="">Tài khoản</label>
                <input type="text" name="username" id="username" class="form-control" onkeyup="ipU()" placeholder="Nhập tài khoản của bạn...">
                <div class="" id="wUser"></div>
            </div>
            <div class="form-group">
                <label for="">Mật khẩu</label>
                <input type="text" name="password" id="password" class="form-control" onkeyup="ipP()" placeholder="Nhập mật khẩu của bạn...">

                <div id="wPass"></div>
            </div>
            <button type="button" class="btn" id="btn-R" onclick="register()">Đăng kí</button>
        </form>
    </div>
    </div>
    <!-- ...................... -->

    <!-- .................................................................................... -->
    <script>
        function passed(messenger, postion, color) {
            document.getElementById(postion).style.color = color;
            document.getElementById(postion).innerHTML = messenger;
        }
        function ipU() {
            var uName = document.getElementById("username").value;
            if (uName.length == 0) {
                passed("Username không được để trống!", "wUser", "red");
                return false;
            }
            if (!uName.match(/^([a-z0-9A-Z]{5,10})$/)) {
                passed("Username là các chữ,số từ 5 đến 10 kí tự!", "wUser", "#ec7901");
                return false;
            }
            else {
                passed("Username hợp lệ", "wUser", "green");
                return true;
            }
        }
        function ipP() {
            var pWord = document.getElementById("password").value;
            if (pWord.length == 0) {
                passed("Password không được để trống!", "wPass", "red");
                return false;
            }
            if (!pWord.match(/^([\w]{5,10})$/)) {
                passed("Password là các chữ,số từ 5 đến 10 kí tự!", "wPass", "#ec7901");
                return false;
            }
            else {
                passed("Password hợp lệ", "wPass", "green");
                return true;
            }
        }
        function register() {
            if (ipU() && ipP()) {
                alert("Đăng kí thành công");
                window.location.href = "https://facebook.com";
            } else {
                alert("Vui lòng nhập lại");
            }
        }
    </script>
    <!-- ............................................................. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
